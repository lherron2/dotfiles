# -----------------------------------------------------------------------------
# 1. Prefix Key
# -----------------------------------------------------------------------------
# Remap prefix from 'Ctrl-b' to 'Ctrl-a' (easier to reach, like GNU Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# 2. General Settings
# -----------------------------------------------------------------------------
# Enable mouse support (clickable windows, pane resizing, scrolling)
set -g mouse on

# Start window/pane numbering at 1 (0 is too far away on the keyboard)
set -g base-index 1
set -g pane-base-index 1

# Fix colors so Vim looks right inside tmux
set -g default-terminal "screen-256color"

# Increase scrollback buffer size (history)
set -g history-limit 10000

# Reduce escape time delay (essential for Vim users to prevent lag)
set -s escape-time 0

# -----------------------------------------------------------------------------
# 3. Navigation (Vim-like)
# -----------------------------------------------------------------------------
# Use Vim keys (h, j, k, l) to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Vim keys to resize panes (Prefix + Shift + h/j/k/l)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use Vim keybindings in copy mode (Prefix + [)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# 4. Splitting Windows
# -----------------------------------------------------------------------------
# Split horizontally with | and vertically with - (visual mnemonics)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# 5. Configuration Management
# -----------------------------------------------------------------------------
# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
